<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="container">
        <div class="display">
            <span class="number-display">0</span>
        </div>
        <div class="buttons-container">
            <div class="number-buttons">
                <div class="option-row">
                    <button class="option reset">AC</button>
                    <button class="option delete">DEL</button>
                    <button class="option negative">+/-</button>
                </div>
                <div class="number-row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                </div>
                <div class="number-row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                </div>
                <div class="number-row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                </div>
                <div class="number-row bottom">
                    <button class="number two-width" value="0">0</button>
                    <button class="number" value=".">.</button>
                </div>
            </div>
            <div class="operator-buttons">
                <button class="operator" value="divide">รท</button>
                <button class="operator" value="multiply">x</button>
                <button class="operator" value="subtract">-</button>
                <button class="operator" value="add">+</button>
                <button class="operator" value="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
